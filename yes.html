<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Yay</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body data-page="yes">
    <div class="stage">
      <img class="float top" src="images/beautiful.jpg" alt="top">
      <img class="float left" src="images/us.jpg" alt="left">
      <img class="float right" src="images/us2.jpg" alt="right">

      <main class="card twoCol">
        <div class="cardText">
          <h1>WOOOOOOOOO</h1>
          <p>I LOVE YOU!!! I'm so glad you said yes!</p>

          <h2>Agenda</h2>
          <ul>
            <li>we make dinner</li>
            <li>we watch a cheesy romcom (your choice)</li>
            <li>We love each other forever</li>
          </ul>
        </div>

        <div class="cardGif">
          <img src="images/yes.gif" alt="yes gif">
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
